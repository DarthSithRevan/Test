<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Football Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Football Stats</h1>
  </header>

  <main>
    <!-- Filter Input -->
    <input type="text" id="filterInput" placeholder="Search by Player Name" />

    <!-- Stats Table -->
    <table id="statsTable">
      <thead>
        <tr>
          <th>Player</th>
          <th>Team</th>
          <th>Goals</th>
          <th>Assists</th>
        </tr>
      </thead>
      <tbody id="statsBody">
        <!-- Data will be inserted dynamically -->
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
